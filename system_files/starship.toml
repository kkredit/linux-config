# Custom

add_newline = true
format = """
$time\
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$nodejs\
$python\
$package\
$terraform\
${custom.kx}\
$line_break\
$status\
$shell\
$character\
"""

[custom.kx]
description = "The active kodex environment"
when = "grep -q kodex <<<$PWD && [ 'default' != $(kx which) ]"
command = "kx which"
symbol = "Ⓚ "

[character]
success_symbol = "[\\$](blue)"
error_symbol = "[\\$](red)"

[status]
disabled = false
symbol = "!"
map_symbol = true
pipestatus = true

[directory]
truncation_symbol = "…/"
read_only = " "
style = "bold purple"

[time]
disabled = false
format = "$time($style) "
style = "white"

[git_branch]
symbol = " "
style = "bold yellow"

[git_status]
ahead = "↑${count}"
diverged = "↕↑${ahead_count}↓${behind_count}"
behind = "↓${count}"
conflicted = "${count}"
deleted = "✘${count}"
modified = "${count}"
stashed = "${count}"
staged = "${count}"
renamed = "${count}"
untracked = "${count}"

