# Custom
[time]
disabled = false
format = "$time($style) "
style = "white"

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
conflicted = "${count}"
deleted = "﫧${count}"
modified = "${count}"
stashed = "${count}"
staged = "${count}"
renamed = "${count}"
untracked = "${count}"
prefix = "|"
suffix = " | "

