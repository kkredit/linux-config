# Custom

add_newline = true
format = """
$time\
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$terraform\
$aws\
$line_break\
$status\
$shell\
$character\
"""

[character]
success_symbol = "[\\$](blue)"
error_symbol = "[\\$](red)"

[status]
disabled = false
symbol = "!"
map_symbol = true
pipestatus = true
sigint_symbol = "☇"

[directory]
truncation_symbol = "…/"
read_only = " "
style = "bold purple"

[time]
disabled = false
format = "$time($style) "
style = "white"

[git_branch]
symbol = " "
style = "bold yellow"

[git_status]
ahead = "↑${count}"
diverged = "↕↑${ahead_count}↓${behind_count}"
behind = "↓${count}"
conflicted = "${count}"
deleted = "﫧${count}"
modified = "${count}"
stashed = "${count}"
staged = "${count}"
renamed = "${count}"
untracked = "${count}"

